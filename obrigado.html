<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obrigado pela Preferência</title>
    <style>
        /* Resetando estilos */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #2b7a3d, #76b947);
            color: #fff;
            text-align: center;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 400%;
            height: 400%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.2), transparent 70%);
            animation: rotation 6s infinite linear;
            z-index: -1;
        }

        @keyframes rotation {
            from {
                transform: rotate(0);
            }

            to {
                transform: rotate(360deg);
            }
        }

        h2 {
            font-size: 1.8em;
            margin-bottom: 20px;
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        p {
            font-size: 1em;
            margin-bottom: 30px;
            color: #fff;
        }

        .image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        .image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Obrigado pela Preferência!</h2>
        <p>Agradecemos por escolher nossos serviços. Em breve, um de nossos representantes entrará em contato com você.</p>
        <p>Por favor, aguarde o nosso contato.</p>

        <div class="image-container">
            <img src="money rain.gif" alt="Boneco segurando dinheiro">
        </div>
    </div>

</body>

</html>
